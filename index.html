<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Advanced Web Store</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Websites</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Offer Images Section -->
    <section class="offers">
        <h2>Special Offers</h2>
        <div class="offer-images" id="offerImages">
            <img src="offer1.jpg" alt="Offer 1">
            <img src="offer2.jpg" alt="Offer 2">
            <img src="offer3.jpg" alt="Offer 3">
            <img src="offer4.jpg" alt="Offer 4">
            <img src="offer5.jpg" alt="Offer 5">
        </div>
    </section>

    <!-- Product Section -->
    <section class="product-grid">
        <h2>Available Products</h2>
        <div class="product-item">
            <img src="website1.jpg" alt="Website 1">
            <h3>Business Website 1</h3>
            <p>Price: $399</p>
        </div>
        <div class="product-item">
            <img src="website2.jpg" alt="Website 2">
            <h3>E-commerce Website 2</h3>
            <p>Price: $599</p>
        </div>
        <div class="product-item">
            <img src="website3.jpg" alt="Website 3">
            <h3>Portfolio Website 3</h3>
            <p>Price: $249</p>
        </div>
        <div class="product-item">
            <img src="website4.jpg" alt="Website 4">
            <h3>Blog Website 4</h3>
            <p>Price: $199</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Advanced Web Store. All Rights Reserved.</p>
    </footer>

    <script>
        const images = document.querySelectorAll('#offerImages img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        // Initial display
        images[currentIndex].classList.add('active');

        // Change image every 4 seconds
        setInterval(showNextImage, 4000);
    </script>
</body>
</html>
