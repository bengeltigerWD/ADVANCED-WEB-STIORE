<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Store</title>  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", Times, serif;
        }
        body {
            background-color: #f0f0f0;
            color: #333;
        }
   
        /* Remove display: none from #main-content */
        #main-content {
            display: block;
        }
        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: black;
            color: white;
        }
        .header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .header .nav-links {
            display: flex;
            gap: 10px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 12px;
        }
        /* Site Title & Search with Background */
        .site-background {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }
        .site-title h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 5px;
        }
        .site-title p {
            font-size: 14px;
            color: #e0e0e0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        .search-box, .search-button {
            height: 36px;
            font-size: 14px;
        }
        .search-box {
            width: 70%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            background-color: #ffffff;
            color: #333;
        }
        .search-button {
            width: 20%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
       
        /* Product Cards */
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }
        .product-card {
            width: 45%;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 10px;
        }
        .product-card img {
            width: 100%;
            border-radius: 4px;
        }
        .product-card h3 {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 12px;
            color: #555;
            margin-bottom: 8px;
        }
        .product-card .details-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: black;
            color: white;
            font-size: 12px;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Header -->
        <header class="header">
            <img src="logo.png" alt="Logo">
            <div class="nav-links">
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="https://bengeltigerwd.github.io/Bengal-Tiger-Website-Development-LTD/">Official Site</a>
            </div>
        </header>

        <!-- Site Title & Search with Background -->
        <section class="site-background">
            <div class="site-title">
                <h1>Advanced Web Store</h1>
                <p>Find the best websites at the best prices</p>
            </div>

            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search for websites...">
                <button class="search-button">Search</button>
            </div>
        </section>

        <!-- Product Cards -->
        <section class="products">
            <!-- Product Cards here -->
        </section>

        <!-- Next Button -->
        <div style="text-align: center; margin: 20px 0;">
            <a href="nextpage.html" class="next-button" style="
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-size: 14px;
            ">Next</a>
        </div>

        <footer class="footer">
            ALL RIGHTS RESERVED 2024
            <a href="https://bengeltigerwd.github.io/Bengal-Tiger-Website-Development-LTD/" target="_blank" rel="noopener noreferrer">
                Bengal Tiger Web Development Limited
            </a>
        </footer>
    </div>

</body>
</html>
